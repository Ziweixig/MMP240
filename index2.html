<h1>Verb Phrases</h1>
<p> A verb phrase consists of a verb and all its modifiers</p>
<p>	Here are exmples:</p>
<p>	He was waiting for the rain to stop.</p>
<p>	She was upset when it didn't boil.</p>
<p>	You have been sleeping for a long time.</p>
<p>	You might enjoy a massage.
